<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 7</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery-3.1.1.js"></script>
        <script src="js/codigo.js"></script>
    </head>
    <body>
        <form>
            <h2>Añade elementos al DOM</h2>

            <label>¿Qué elemento?</label>
            <select id="element">
                <option value="p">p</option>
                <option value="div">div</option>
                <option value="span">span</option>
            </select><span id="errorelemento"></span><br/>

            <label>Texto del elemento</label><span id="texterror"></span><br/>
            <textarea id="eltext" placeholder="texto del elemento"></textarea><br/>

            <label>Atributo</label>
            <select id="attr">
                <option value="id">id</option>
                <option value="class">class</option>
            </select><br/>

            <label>Valor del Atributo</label>
            <input type="text" id="valorattr" placeholder="ejemplo: miClase"/><span id="attrvalueerror"></span><br/>

                <input id="adddom" type="submit" value="Añadir" />
                <input id="deletedom" type="reset" value="Borrar" />
        </form>
        <form>
            <h2>Añade Efectos</h2>
            <label>¿A qué elemento?</label>
            <select id="eleffect">
                <option value="p">p</option>
                <option value="div">div</option>
                <option value="span">span</option>
            </select><br>

            <label>¿Con qué atributo?</label>
            <select id="attreffect">
                <option value="id">id</option>
                <option value="class">class</option>
            </select><br/>

            <label>¿Con qué Valor?</label>
            <input type="text" id="attreffectvalue" placeholder="ejemplo: miClase"/><span id="attreffectvalueerror"></span><br/>

            <label>Efecto</label>
            <select id="effect">
                <option value="show">Show</option>
                <option value="fade">Fade</option>
                <option value="slide">Slide</option>
                <option value="animate">Animate</option>
            </select><br/>
            <input id="addeffect" class="botones" type="submit" value="Darle Efecto" />
            <input id="deleteeffect" class="botones" type="reset" value="Borrar" />
        </form>
    </body>
</html>

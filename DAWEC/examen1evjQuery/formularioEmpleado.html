<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Antonio Luque Bravo</title>
	<link rel="stylesheet" href="css/estilo.css">
	<script src="js/jquery-3.1.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jQuery-Form-Validator-master/form-validator/jquery.form-validator.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/formularioEmpleado.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/empleado.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<h1>Antonio Luque Bravo</h1>
	<h2>Examen Diciembre 2016</h2>
	<form id="formEmpleado">
		<label>Nombre:</label>
		<input type="text" id="nombre" data-validation-regexp="^[A-ZÁÉÍÓÚÑ][a-záéíóúñ]{3,}\s[A-ZÁÉÍÓÚÑ][a-záéíóúñ]{3,}(\s[A-ZÁÉÍÓÚÑ][a-záéíóúñ]{3,})?$" data-validation-help="Formato válido: Aaa(o más) Bbb(o más) Ccc(o más)" data-validation-error-msg="Nombre no válido">

		<br/>

		<label>Fecha de Nacimiento:</label>
		<input type="text" id="fechanac" data-validation="birthdate" data-validation-format="dd/mm/yyyy" data-validation-help="Formato válido: DD/MM/YYYY" data-validation-error-msg="Fecha no válida"/>

		<br/>

		<label>DNI:</label>
		<input type="text" id="dni" data-validation="letraDNI" data-validation-error-msg="Formato DNI no válido." data-validation-help="Formato DNI válido: 00000001-T" />

		<br/>

		<input type="checkbox" id="condiciones" data-validation="required"/>
		<label>Aceptar condiciones de uso</label>

		<br/>

		<input type="submit" id="nuevoempleado">Nuevo Empleado</input>
	</form>
</body>
</html>

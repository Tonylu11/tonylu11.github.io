<!DOCTYPE html>
<html lang="es">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<meta charset="UTF-8">
		<title>Antonio Luque Bravo</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/estiloReserva.css">
	</head>
	<body>
		<header>
			<h1>Casas Rurales</h1>
		</header>
		<nav>
			<ul>
				<li><a href="hoteles.html">Inicio</a></li><li><a href="#">Reserva</a></li>
			</ul>
		</nav>
		<main>
			<div id="descripcion">
				<img id="fotocasa" src="img/casa1-1.jpg">
				<div id="textoDescripcion">
					<label>
						<p class="destacado">Habitaciones: 8</p>
						<p>
						<h3>Descripción</h3>
						La casa cuenta con un amplio salón comedor con chimenea de leña, un cómodo sofá, para relajarse después de las excursiones y dos espléndidas mesas para reuniones o comidas de 8-10 comensales. La cocina, de estilo rústico, está completamente equipada y comunica con una segunda cocina exterior, ideal para cocinar al aire libre. Las habitaciones son muy acogedoras y cálidas, ideales para el descanso. El porche, anexo al salón, está acondicionado para disfrutar de una agradable tertulia o de una tarde de lectura en contacto con la naturaleza.</p>
						<p class="destacado">Precio: 103€ por noche</p>
					</label>
				</div>
			</div>
			<form action="#" method="post">
				<p>
					<label>Nombre:</label>
					<input type="text" required name="nombre" placeholder="ej: Antonio" pattern="^[A-ZAEÍÓÚÑ][a-zñáéíóú]{2,}$" title="Primera letra mayúscula y un mínimo de 3 letras para el nombre"/>
				</p>
				<p>
					<label>Apellidos:</label>
					<input type="text" required placeholder="ej: Luque Bravo" name="apellidos" pattern="^[A-ZÁÉÍÓÚÑ][a-záéíóúñ]{2,}(\s(de|del)?\s?[A-ZÁÉÍÓÚÑ][a-záéíóúñ]{2,})+$" title="Primera letra mayuscula y un mínimo de 3 letras para cada apellido, admite apellidos compuestos (de/del)." />
				</p>
				<p>
					<label>Correo:</label>
					<input type="text" required placeholder="hola@gmail.com" name="correo"/>
				</p>
				<p>
					<label>Teléfono:</label>
					<input type="tel" required placeholder="678549654" name="telefono"/>
				</p>
				<p>
					<label>Fecha entrada:</label>
					<input type="date" required placeholder="23/10/2017" name="fechaentrada"/>
				</p>
				<p>
					<label>Fecha salida:</label>
					<input type="date" required placeholder="23/11/2017" name="fechasalida"/>
				</p>
				<p>
					<label>NºPersonas:</label>
					<input type="number" required placeholder="2" min="1" name="numeropersonas"/>
				</p>
				<p>
					<input type="submit" value="Reservar" id="enviar">
				</p>
			</form>
		</main>
		<footer>
			<h3>Practica 12 Hoteles Rurales Realizado por Antonio Luque Bravo</h3>
			<a href="https://github.com/Tonylu11"><img src="img/github.svg" alt="Icono de GitHub"/></a>
		</footer>
	</body>
</html>
